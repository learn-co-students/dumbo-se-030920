<!doctype html>
<html>
  <head>
    <title>To-Do list</title>
    <meta charset="UTF-8" />
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>

    <main class="container">
      <form id="new-to-do" class="ui fluid action input">
        <input type="text" name="title" placeholder="To-do" autocomplete="off" />
        <button id="new-to-do-submit" type="submit" class="ui primary button">Add</button>
      </form>

      <ol id="to-do-items" class="ui massive list">
        <!-- buttons will be in here -->
      </ol>
    </main>



  </body>












  
</html>
